    <title>Train Scheduler</title>
  </head>
  <body>
  
      
    <div class="header" style="padding-left: 20px; padding-right: 20px">
      <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4" style="padding-left: 20px; padding-right: 20px"><i class="far fa-newspaper"></i>Any time is Train Time</h1>
        <h3 style="padding-left: 20px; padding-right: 20px">Choo Choo. Chee Chee</h3>
      </div>
  <section>  

    <div class="container1" style="padding-left: 20px; padding-right: 20px">
     <p style="background-color: #337ab7; color:white; ">Current Train Schedule</p>
        <table class="table" id="trainList">
          <thead>
            <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
            </tr>
          </thead>
        </table>
      </div>

  </section>
  <section>
    <div class="container2" style="padding-left: 20px; padding-right: 20px;">

        <p style="background-color: #337ab7; color:white; ">Add Train</p>
        <div class="form-group">
        <label for="name1">Train Name</label>
        <input class="form-control" id="nameInput" type="text">
        </div>

        <div class="form-group">
        <label for="destination1">Destination</label>
        <input class="form-control" id="destinationInput" type="text">
        </div>

        <div class="form-group">
        <label for="firstTrain1">First Train Time (HH:mm - military time)</label>
        <input type="time" class="form-control" id="firstTrainInput">
        </div>

        <div class="form-group">
        <label for="frequency1">Frequency (min)</label>
        <input class="form-control" id="frequencyInput" type="text">
        </div>

        <button id="submit" type="submit" class="btn btn-primary">Submit</button>

    </div>
  </section>
